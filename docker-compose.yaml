version: "3.3"
services:
  news-api:
    build: services/news-api
    ports:
      - "5001:5001"
  openai-api:
    build: services/openai-api
    ports:
      - "5002:5002"
    environment:
      - OPEN_AI_API_KEY=${OPEN_AI_API_KEY}
  webapp:
    build: services/webapp
    ports:
      - "5005:5005"
    environment:
      - NEWS_API_DOMAIN=${NEWS_API_DOMAIN}